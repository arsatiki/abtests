<!DOCTYPE html>
<html>
<head>
	<title>Bayesian A/B testing</title>
	<link rel="stylesheet" href="main.css" type="text/css">
	<script type="text/javascript" src="plot.js"></script>
	<script type="text/javascript" src="bayes.js"></script>
	<script type="text/javascript" src="Gtest.js"></script>

</head>
<body onload="normalize('bayes', 'xcoord', 'ycoord')">
	<div id="main">
		<div id="graph">
			<canvas id="bayes" width=50 height=50></canvas>
			<canvas id="gtest" width=50 height=50></canvas>
			<input type="range" min="0" id="xcoord">
			<input type="range" min="0" id="ycoord">

			<ul id="xrange">
				<li class="x0">0</li>
				<li class="x_1">5</li>
				<li class="x_2">10</li>
				<li class="x_3">15</li>
				<li class="x_4">20</li>
				<li class="x_5">25</li>
				<li class="x_6">30</li>
				<li class="x_7">35</li>
				<li class="x_8">40</li>
				<li class="x_9">45</li>
				<li class="x1">50</li>
			</ul>
			<ul id="yrange">
				<li class="y0">0</li>
				<li class="y_1">5</li>
				<li class="y_2">10</li>
				<li class="y_3">15</li>
				<li class="y_4">20</li>
				<li class="y_5">25</li>
				<li class="y_6">30</li>
				<li class="y_7">35</li>
				<li class="y_8">40</li>
				<li class="y_9">45</li>
				<li class="y1">50</li>
			</ul>
		</div>

		<button onclick="process(100); return false;">DO IT</button>

	</div>
</body>
</html>
